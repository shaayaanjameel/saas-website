<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Pricing</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">  
    <link href="css/typography.css" rel="stylesheet"> 
</head>
<body>
    
<ul class="skip-links">
  <li><a href="#main">Skip to main content</a></li>
  <li><a href="#nav">Skip to navigation</a></li>
</ul> 
    
<header id="top" role="banner" class="masthead">
  <div>    
    <nav id="nav" role="navigation"> 
      <a href="index.html"><img class="logo2" src="images/logo.svg"></a>
      <a href="pricing.html"><p class="nav">PRICING</p></a>
      <a href="signup.html"><p class="nav">SIGN UP</p></a>
    </nav>
  </div>
</header>
    
<main id="main" role="main">
  <div>
    <h2 class="titles zetta">Sign Up</h2>
  </div>

  <form class="gutter-2">
    <div>
      <label for="name">First Name</label>
      <input class="milli" id="first name">
    </div>

    <div>
      <label for="name">Last Name</label>
      <input class="milli" id="last name">
    </div>

    <div>
      <label for="e-mail">E-mail</label>
      <input class="milli" type="email" id="e-mail" placeholder="sample@gmail.com">
    </div>

    <div>
      <label for="password">Password</label>
      <input class="milli" type="password" id="password" placeholder="password">
    </div>

    <div>
      <label for="gender">Your Gender</label>
        <select id="gender">
          <option class="mega">Male</option>
          <option class="mega">Female</option>
        </select>
    </div>

    <div>
      <label for="option">Pick Your Monthly Program</label>
        <select id="option">
          <option class="mega">Free</option>
          <option class="mega">Premium</option>
          <option class="mega">Elite</option>
        </select>
    </div>

    <div>
        <a href="thankyou.html" class="button">Submit</a>
    </div>
  </form>
</main>
    
<footer class="island-half">
  <div>
    <a href="https://www.facebook.com/"><img class="social-media" src="images/facebook.svg" alt=""></a>
    <a href="https://twitter.com/"><img class="social-media" src="images/twitter.svg" alt=""></a>
  </div>    
</footer> 
    
</body>
</html>
